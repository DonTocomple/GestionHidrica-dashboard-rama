<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let card of cards">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <canvas [attr.id]="card.id"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
